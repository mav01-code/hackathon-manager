<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Manager - Add Members</title>
    <link rel="stylesheet" href="add_members.css">
</head>
<body>
    <header>
        <h1>Hackathon Manager</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="view_teams.html">View Teams</a></li>
                <li><a href="add_members.html" class="active">Add Members</a></li>
                <li><a href="submit_project.html">Submit Project</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="add-members">
            <h2>Add Members</h2>
            <form action="submit_member.html" method="POST">
                <div class="form-group">
                    <label for="team">Select Team:</label>
                    <select id="team" name="team">
                        <option value="team-alpha">Team Alpha</option>
                        <option value="team-beta">Team Beta</option>
                        <option value="team-gamma">Team Gamma</option>
                        <!-- Add more teams as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="member-name">Member Name:</label>
                    <input type="text" id="member-name" name="member-name" required>
                </div>
                <div class="form-group">
                    <label for="member-email">Member Email:</label>
                    <input type="email" id="member-email" name="member-email" required>
                </div>
                <div class="form-group">
                    <label for="member-role">Member Role:</label>
                    <input type="text" id="member-role" name="member-role" required>
                </div>
                <button type="submit">Add Member</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hackathon Manager</p>
    </footer>
</body>
</html>
