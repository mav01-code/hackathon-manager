<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Theme - Hackathon Manager</title>
    <link rel="stylesheet" href="create_theme.css">
</head>
<body>
    <header>
        <h1>Hackathon Manager</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="view_teams.html">View Teams</a></li>
                <li><a href="add_members.html">Add Members</a></li>
                <li><a href="create_theme.html" class="active">Create Theme</a></li>
                <li><a href="submit_project.html">Submit Project</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="create-theme">
            <h2>Create Theme</h2>
            <form action="submit_theme.html" method="POST">
                <div class="form-group">
                    <label for="theme-id">Theme ID:</label>
                    <input type="text" id="theme-id" name="theme-id" required>
                </div>
                <div class="form-group">
                    <label for="theme-name">Theme Name:</label>
                    <input type="text" id="theme-name" name="theme-name" required>
                </div>
                <div class="form-group">
                    <label for="theme-type">Theme Type:</label>
                    <select id="theme-type" name="theme-type" required>
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                        <option value="type3">Type 3</option>
                        <!-- Add more theme types as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="hackathon">Hackathon:</label>
                    <select id="hackathon" name="hackathon" required>
                        <option value="hackathon1">Hackathon 1</option>
                        <option value="hackathon2">Hackathon 2</option>
                        <option value="hackathon3">Hackathon 3</option>
                        <!-- Add more hackathons as needed -->
                    </select>
                </div>
                <button type="submit">Create Theme</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hackathon Manager</p>
    </footer>
</body>
</html>
